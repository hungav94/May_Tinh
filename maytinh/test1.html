<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 5;

    if (number++ > 5) {
        number += 1;
        document.write(number+"1");
    } else {
        number -= 1;
        document.write(number+"2");
    }

    document.write(number+"3");
</script>
</body>
</html>
