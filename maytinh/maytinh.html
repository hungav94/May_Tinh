<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
    <link rel="stylesheet" href="mycss.css"/>
</head>
<body>
<div id="wrapper">
<form name="calculator">
    <div>
        <input type="text" id="display" readonly placeholder="0">
    </div>
    <table>
        <tbody>
        <tr>
            <td>
                <input type="button" id="mongoac" value="(" onclick="displayMe(this.value);"/>
            </td>
            <td>
                <input type="button" id="dongngoac" value=")" onclick="displayMe(this.value);" />
            </td>
            <td>
                <input type="button" id="chialaydu" value="%" onclick="displayMe(this.value);" />
            </td>
            <td>
                <input type="reset" id="resert" value="AC" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="so7" value="7" onclick="displayMe(this.value);" />
            </td>
            <td>
                <input type="button" id="so8" value="8" onclick="displayMe(this.value);" />
            </td>
            <td>
                <input type="button" id="so9" value="9" onclick="displayMe(this.value);"/>
            </td>
            <td>
                <input type="button" id="chia" value="/" onclick="displayMe(this.value);" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="so4" value="4" onclick="displayMe(this.value);" />
            </td>
            <td>
                <input type="button" id="so5" value="5" onclick="displayMe(this.value);" />
            </td>
            <td>
                <input type="button" id="so6" value="6" onclick="displayMe(this.value);" />
            </td>
            <td>
                <input type="button" id="nhan" value="*" onclick="displayMe(this.value);" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="so1" value="1" onclick="displayMe(this.value);" />
            </td>
            <td>
                <input type="button" id="so2" value="2" onclick="displayMe(this.value);" />
            </td>
            <td>
                <input type="button" id="so3" value="3" onclick="displayMe(this.value);" />
            </td>
            <td>
                <input type="button" id="tru" value="-" onclick="displayMe(this.value);" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="so0" value="0" onclick="displayMe(this.value);" />
            </td>
            <td>
                <input type="button" id="cham" value="." onclick="displayMe(this.value);" />
            </td>
            <td>
                <input type="button" id="bang" value="=" onclick="show.value=eval(show.value);" />
            </td>
            <td>
                <input type="button" id="cong" value="+" onclick="displayMe(this.value);" />
            </td>
        </tr>
        </tbody>
    </table>
</form>
</div>
<script>
    function displayMe(n) {
        calculator.show.value = calculator.show.value + n;
    }
</script>
</body>
</html>
