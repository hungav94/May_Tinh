    function tinhtoan() {
        let sothu1 = Number(document.getElementById("sothu1").value);

        let cong = document.getElementById("cong").value;
        let tru = document.getElementById("tru").value;
        let nhan = document.getElementById("nhan").value;
        let chia = document.getElementById("chia").value;

        if (cong == "cong") {
            result1 = sothu1 + sothu2;
        } else

            result1 = sothu1 - sothu2;
        } else
        if (nhan == "nhan") {
            result1 = sothu1 * sothu2;
